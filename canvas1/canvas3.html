<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin:20px auto;width:1700px;">
    <canvas id="canvasa" width="800px" height="560px" style="display:block;border:1px solid #aaa;float:left">
    </canvas>
    <canvas id="canvasb" width="800px" height="560px" style="display:block;border:1px solid #aaa;float:right">
    </canvas>

<div style="clear:both"></div>
<div style="text-align:center;margin-top:50px  ;font-size:20px;">
    <a href="javascript:filter()">Filter</a>
</div>
</div>

<script>
    var canvasa = document.getElementById("canvasa");
    var contexta = canvasa.getContext("2d");

    var canvasb = document.getElementById("canvasb");
    var contextb = canvasb.getContext("2d");

    var image = new Image();
    window.onload = function(){
        image.src= "autumn.jpg";
        image.onload = function(){
            contexta.drawImage( image, 0, 0, canvasa.width, canvasa.height);
        }
    };
    function filter(){
        var imageData = contexta.getImageData(0, 0, canvasa.width, canvasa.height);
        var pixelData = imageData.data;
        for(var i = 0; i<canvasb.width*canvasb.height; i++){
            pixelData[4*i+0] = 0;
            pixelData[4*i+1] = 0;
            pixelData[4*i+2] = 0;
        }
        contextb.putImageData( imageData, 0, 0, 0, 0, canvasb.width, canvasb.height);

    }
</script>
</body>
</html>
