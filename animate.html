<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Blog : My Blog">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/clock.css">

</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <a id="forkme_banner" href="https://github.com/WanYiCheng/blog">View on GitHub</a>

        <h1 id="project_title">Blog</h1>
        <h2 id="project_tagline">My Blog</h2>

        <section id="downloads">
            <a class="zip_download_link" href="https://github.com/WanYiCheng/blog/zipball/master">Download this project as a .zip file</a>
            <a class="tar_download_link" href="https://github.com/WanYiCheng/blog/tarball/master">Download this project as a tar.gz file</a>
        </section>
    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        <h3>① 时钟效果分步实现</h3>
        <div class="clock">
            <ul class="line-min"></ul>
            <ul class="line-hour">
                <!-- <li class="line-demo"></li> -->
            </ul>
            <ol class="number"></ol>
            <ul class="pointer">
                <li class="hour"></li>
                <li class="min"></li>
                <li class="sec"></li>
                <li class="circle"></li>
            </ul>
        </div>

    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">Blog maintained by <a href="https://github.com/WanYiCheng">WanYiCheng</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
    </footer>
</div>
<script type="text/javascript" src="javascripts/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="javascripts/clock.js"></script>




</body>
</html>
