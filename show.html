<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Blog : My Blog">
    <title>Blog</title>
      <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
      <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/show.css">
   </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/WanYiCheng/blog">View on GitHub</a>

          <h1 id="project_title">Blog</h1>
          <h2 id="project_tagline">My Blog</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/WanYiCheng/blog/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/WanYiCheng/blog/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div>
            <nav class="nav" id="nav">
                <ul id="nav_ul" class="nav_ul">
                    <li><a href="#" class="on">首页</a></li>
                    <li><a href="#">博客</a></li>
                    <li><a href="#">动画</a></li>
                    <li><a href="#">联系</a></li>
                    <li><a href="#">相关</a></li>
                </ul>
            </nav>
        </div>
          <h3><a href="#">这是一个简单的表格</a></h3>
        <div class="contact">
           <form class="contact_form" action="#" method="post" name="contact_form">
               <ul>
                   <li>
                       <h2>联系我们</h2>
                       <span class="required_notification">* 表示必填项</span>
                   </li>
                   <li>
                       <label for="name">姓名：</label>
                       <input type="text" placeholder="小万" required />
                   </li>
                   <li>
                       <label for="email">邮箱：</label>
                       <input type="email" name="email" placeholder="13545039726@163.com" required />
                   </li>
                   <li>
                        <label for='website'>网站:</label>
                       <input type="url" name="website" placeholder="www.github.com" required />
                   </li>
                   <li>
                        <label for="message">留言：</label>
                       <textarea name="message" cols="40" rows="6" placeholder="" required></textarea>
                   </li>
                   <li>
                        <button type="submit" class="submit">提交</button>
                   </li>
               </ul>
           </form>
        </div>


 </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Blog maintained by <a href="https://github.com/WanYiCheng">WanYiCheng</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
    <!--<script type="text/javascript" src="javascripts/jquery-1.11.2.min.js"></script>-->
     <script type="text/javascript" src="javascripts/show.js"></script>


    

  </body>
</html>
